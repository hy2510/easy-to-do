name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Build for web
        run: npm run build:web

      - name: Fix paths for GitHub Pages subpath
        run: |
          # HTML 파일들에서 절대 경로를 상대 경로로 변경
          find dist -name "*.html" -type f -exec sed -i 's|src="/_expo|src="/easy-to-do/_expo|g' {} \;
          find dist -name "*.html" -type f -exec sed -i 's|href="/favicon.ico"|href="/easy-to-do/favicon.ico"|g' {} \;
          find dist -name "*.html" -type f -exec sed -i 's|href="/"|href="/easy-to-do/"|g' {} \;

      - name: Add SPA routing script to HTML files
        run: |
          # 간단한 방법으로 SPA 라우팅 스크립트 추가
          SPA_SCRIPT='<script type="text/javascript">(function(l){if(l.search[1]==="/"){var decoded=l.search.slice(1).split("&").map(function(s){return s.replace(/~and~/g,"&")}).join("?");window.history.replaceState(null,null,l.pathname.slice(0,-1)+decoded+l.hash)}}(window.location))</script>'

          for file in dist/*.html; do
            if [ -f "$file" ]; then
              sed -i "s|</head>|${SPA_SCRIPT}</head>|" "$file"
              echo "Added SPA routing script to $(basename "$file")"
            fi
          done

      - name: Copy 404.html for SPA routing
        run: cp public/404.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
