<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Easy To-Do</title>
    <script type="text/javascript">
      // GitHub Pages SPA 라우팅을 위한 간단한 리다이렉트
      var l = window.location;
      var baseUrl = "/easy-to-do/";

      // 현재 경로에서 서브패스 제거
      var currentPath = l.pathname.replace(baseUrl, "") || "";

      // 메인 페이지로 리다이렉트하면서 경로 정보를 쿼리 파라미터로 전달
      var redirectUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        baseUrl +
        "?redirect=" +
        encodeURIComponent(currentPath) +
        (l.search ? "&" + l.search.slice(1) : "") +
        l.hash;

      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
